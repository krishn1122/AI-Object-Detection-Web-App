version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - MODEL_CACHE_DIR=/app/models
    volumes:
      - models_cache:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5000:5000"
    environment:
      - BACKEND_URL=http://backend:8000
      - FLASK_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    volumes:
      - uploads:/app/frontend/uploads

volumes:
  models_cache:
    driver: local
  uploads:
    driver: local

networks:
  default:
    name: object-detection-network
